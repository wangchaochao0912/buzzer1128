<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜单词游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>猜单词游戏</h1>
        </header>
        
        <main>
            <!-- 游戏设置界面 -->
            <div id="setupScreen" class="screen active">
                <div class="setup-form">
                    <h2>游戏设置</h2>
                    <div class="form-group">
                        <label for="maxAttempts">猜测次数：</label>
                        <input type="number" id="maxAttempts" min="1" value="6">
                        <p id="attemptsError" class="error-message"></p>
                    </div>
                    <button id="startGameBtn" class="btn btn-primary">开始游戏</button>
                </div>
            </div>
            
            <!-- 游戏主界面 -->
            <div id="gameScreen" class="screen">
                <div class="game-info">
                    <div class="attempts">
                        <span>剩余次数：</span>
                        <span id="remainingAttempts" class="attempts-count">6</span>
                    </div>
                    <div class="score">
                        <span>得分：</span>
                        <span id="score" class="score-count">0</span>
                    </div>
                </div>
                
                <div class="word-display">
                    <div id="wordLetters" class="letters-container"></div>
                </div>
                
                <div class="keyboard">
                    <div id="keyboardLetters" class="keys-container"></div>
                </div>
                
                <div class="game-controls">
                    <button id="newGameBtn" class="btn btn-secondary">新游戏</button>
                    <button id="quitGameBtn" class="btn btn-danger">退出</button>
                </div>
            </div>
            
            <!-- 游戏结束界面 -->
            <div id="resultScreen" class="screen">
                <div class="result-content">
                    <h2 id="resultTitle" class="result-title"></h2>
                    <p id="resultMessage" class="result-message"></p>
                    <p id="correctWord" class="correct-word"></p>
                    <div class="result-controls">
                        <button id="playAgainBtn" class="btn btn-primary">再玩一次</button>
                        <button id="backToSetupBtn" class="btn btn-secondary">返回设置</button>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <p>猜单词游戏 &copy; 2024</p>
        </footer>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
