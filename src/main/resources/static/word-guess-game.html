<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜单词游戏</title>
    <link rel="stylesheet" href="word-guess-style.css">
</head>
<body>
    <div class="game-container">
        <h1>猜单词游戏</h1>
        
        <!-- 游戏初始设置界面 -->
        <div id="setup-screen" class="screen active">
            <div class="setup-form">
                <label for="guess-count">请输入猜测次数:</label>
                <input type="number" id="guess-count" min="1" placeholder="输入猜测次数">
                <button id="start-game">开始游戏</button>
                <div id="setup-error" class="error-message"></div>
            </div>
        </div>

        <!-- 游戏主界面 -->
        <div id="game-screen" class="screen">
            <div class="game-info">
                <div class="remaining-guesses">剩余猜测次数: <span id="remaining-count">0</span></div>
                <div class="guessed-letters">已猜字母: <span id="guessed-list"></span></div>
            </div>
            
            <div class="word-display" id="word-display"></div>
            
            <div class="guess-input">
                <input type="text" id="letter-input" maxlength="1" placeholder="输入一个字母" autocomplete="off">
                <button id="submit-guess">提交猜测</button>
            </div>
            
            <div id="game-message" class="game-message"></div>
            <button id="restart-game" class="restart-btn">重新开始</button>
        </div>

        <!-- 游戏结果界面 -->
        <div id="result-screen" class="screen">
            <h2 id="result-title"></h2>
            <p id="result-detail"></p>
            <button id="play-again">再玩一次</button>
        </div>
    </div>

    <script src="word-guess-script.js"></script>
</body>
</html>
