<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋游戏</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .game-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .game-board {
            display: inline-block;
            background-color: #deb887;
            border: 2px solid #8b4513;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .board-row {
            display: flex;
        }

        .board-cell {
            width: 30px;
            height: 30px;
            border: 1px solid #8b4513;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #deb887;
        }

        .board-cell:hover {
            background-color: #d2b48c;
        }

        .board-cell.black {
            background-color: #000;
            border-radius: 50%;
        }

        .board-cell.white {
            background-color: #fff;
            border-radius: 50%;
        }

        .game-info {
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
        }

        .game-controls {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-start {
            background-color: #4CAF50;
            color: white;
        }

        .btn-start:hover {
            background-color: #45a049;
        }

        .btn-exit {
            background-color: #f44336;
            color: white;
        }

        .btn-exit:hover {
            background-color: #da190b;
        }

        .loading {
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>五子棋游戏</h1>
    
    <div class="game-container">
        <div class="game-info">
            <span id="currentPlayer">当前玩家：黑棋</span>
            <span id="loading" class="loading" style="display: none;">加载中...</span>
        </div>
        
        <div class="game-board" id="gameBoard"></div>
        
        <div class="game-controls">
            <button class="btn btn-start" onclick="startGame()">开始游戏</button>
            <button class="btn btn-exit" onclick="exitGame()">退出游戏</button>
        </div>
    </div>

    <script>
        let boardSize = 15;
        let gameStarted = false;

        // 初始化棋盘
        function initBoard() {
            const gameBoard = document.getElementById('gameBoard');
            gameBoard.innerHTML = '';

            for (let i = 0; i < boardSize; i++) {
                const row = document.createElement('div');
                row.className = 'board-row';

                for (let j = 0; j < boardSize; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'board-cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.onclick = () => makeMove(i, j);
                    row.appendChild(cell);
                }

                gameBoard.appendChild(row);
            }
        }

        // 显示加载状态
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'inline' : 'none';
        }

        // 开始游戏
        async function startGame() {
            showLoading(true);
            try {
                const response = await fetch('/api/game/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    gameStarted = true;
                    boardSize = data.boardSize;
                    document.getElementById('currentPlayer').textContent = `当前玩家：${data.currentPlayer === 'black' ? '黑棋' : '白棋'}`;
                    initBoard();
                    alert(data.message);
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('开始游戏失败，请重试！');
            } finally {
                showLoading(false);
            }
        }

        // 退出游戏
        async function exitGame() {
            if (!confirm('确定要退出游戏吗？')) {
                return;
            }

            showLoading(true);
            try {
                const response = await fetch('/api/game/exit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    gameStarted = false;
                    document.getElementById('gameBoard').innerHTML = '';
                    document.getElementById('currentPlayer').textContent = '当前玩家：黑棋';
                    alert(data.message);
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('退出游戏失败，请重试！');
            } finally {
                showLoading(false);
            }
        }

        // 落子
        async function makeMove(row, col) {
            if (!gameStarted) {
                alert('请先点击"开始游戏"按钮！');
                return;
            }

            showLoading(true);
            try {
                const response = await fetch('/api/game/move', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ row: row, col: col })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // 更新棋盘
                    const cell = document.querySelector(`[data-row="${data.row}"][data-col="${data.col}"]`);
                    cell.classList.add(data.player);
                    
                    if (data.gameOver) {
                        gameStarted = false;
                        alert(data.message);
                    } else {
                        document.getElementById('currentPlayer').textContent = `当前玩家：${data.currentPlayer === 'black' ? '黑棋' : '白棋'}`;
                    }
                } else {
                    alert(data.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('落子失败，请重试！');
            } finally {
                showLoading(false);
            }
        }

        // 页面加载时初始化
        window.onload = function() {
            initBoard();
        };
    </script>
</body>
</html>
